<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIS</title>
    <style>
        body {
            background-color: rgb(125, 158, 60);
            font: normal 18pt arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Escolha seu país:</h1>
    Verifique em que país você mora <input type="text" name="txtp" id="txtp">
    <input type="submit" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            var pais = (txtp.value)
            res.innerHTML = `Vivendo em ${pais} <br>`
            if (pais != `brasil`) {
                res.innerHTML += `Você é estrangeiro!`
            } else  {
                res.innerHTML += `Você é brasileiro!`
            }
            
        }
    </script>
</body>
</html>
